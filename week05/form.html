<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review submission form">
    <meta name="author" content="Ramon">
    <title>Product Review Form</title>
    <link href="form.css" rel="stylesheet">
    <script src="form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
    
        <form method="get" action="review.html" id="reviewForm">
            <div class="form-group">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <label for="rating-1">1 ★</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating-2" name="rating" value="2">
                        <label for="rating-2">2 ★★</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating-3" name="rating" value="3">
                        <label for="rating-3">3 ★★★</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating-4" name="rating" value="4">
                        <label for="rating-4">4 ★★★★</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating-5" name="rating" value="5">
                        <label for="rating-5">5 ★★★★★</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation:</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful?</label>
                <p class="subtext">(Check all that apply)</p>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-durability" name="useful-features" value="durability">
                        <label for="feature-durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-ease" name="useful-features" value="ease-of-use">
                        <label for="feature-ease">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-performance" name="useful-features" value="performance">
                        <label for="feature-performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-design" name="useful-features" value="design">
                        <label for="feature-design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name (Optional):</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="written-review">Written Review (Optional):</label>
                <textarea id="written-review" name="written-review" rows="5" placeholder="Share your experience with this product..."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review" class="submit-btn">
            </div>
        </form>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> - Ramon - Brazil</p>
        <p class="last">Last modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
